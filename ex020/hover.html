<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudo do hover</title>
    <style>
       body{
           font-family: Arial, Helvetica, sans-serif;
       }
       div:hover{
           color: red;
       }
       div > p{
           display: none;
       }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passei o mouse na frase a baixo </p>
    <div>passe o mouse aqui
        <p>ha um texto escondido aqui </p>
    </div>
</body>
</html>
